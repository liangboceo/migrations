paths:
    migrations: 'db/migrations'
    seeds: 'db/seeds'

environments:
    default_migration_table: netease_migrate_log
    default_environment: development
    production:
        adapter: mysql
        host: localhost
        name: production_db
        user: root
        pass: 'root'
        port: 3306
        charset: utf8

    development:
        adapter: mysql
        host: localhost
        name: development_db
        user: root
        pass: 'root'
        port: 3306
        charset: utf8

    testing:
        adapter: mysql
        host: localhost
        name: testing_db
        user: root
        pass: 'root'
        port: 3306
        charset: utf8

version_order: creation
